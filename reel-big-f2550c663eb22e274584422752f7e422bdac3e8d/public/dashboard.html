    <script>
        // Get the CATCH modal
        var modal1 = document.getElementById("catchModal");

        // Get the button that opens the modal
        var btn = document.getElementById("catchBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("catchclose")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal1.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal1.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        // Get the RIG modal
        var modal2 = document.getElementById("rigModal");

        // Get the button that opens the modal
        var btn = document.getElementById("rigBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("rigclose")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal2.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal2.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }
    </script>
